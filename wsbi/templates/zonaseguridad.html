<html lang="en">
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Zona de Seguridad</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
    <link href="/static/css/justified-nav.css" rel="stylesheet">
    <link href="/static/css/main-baston.css" rel="stylesheet" type="text/css">


  </head>

<body >


	<div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <div>
        <div class="w3-left">
                  <IMG src="/static/images/logo/logo_baston_top.png">
         </div>
          <div class="w3-right">
                  <label class="control-label padd-b"> {{ request.session.nombre }}, {{ request.session.apellido }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                  <a href="/wsbi/inicio">Salir</a>
         </div>
        </div>
       <br><br><br><br><br>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="configuracion">Configuración</a></li>
            <li><a href="recorrido">Recorrido</a></li>
            <li><a href="estadistica">Estadísticas</a></li>
            <li class="active"><a href="zonaseguridad">Zona de Seguridad</a></li>
            
          </ul>
        </nav>
      </div>

      <br>
      <div class="row">
        <div class="col-md-4">
		<form class="form-horizontal" name="formzonaseguridad" method="post" action="set_zonaseguridad" role="form">
                 {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="address">Dirección</label>
                        <div class="col-md-9">
                            <input class="form-control" name="address-name" id="address" type="textbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-4">
                          <button class="btn btn-primary" onclick="codeAddress()" type="button">Obtener Coordenadas GPS</button>
                        </div>
                    </div>
            <br>
               <!--     <h5>Resultado:</h5> -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="latitude">Latitud</label>
                        <div class="col-md-9">
                            <input class="form-control" name="latitude-name"  disabled id="latitude" type="textbox">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="longitude">Longitud</label>
                        <div class="col-md-9">
                            <input class="form-control" name="longitude-name"  disabled id="longitude" type="textbox">
                        </div>
                    </div>
             <br>
             <br>
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="distance">Radio Máx. Permitido (en Metros)</label>
                        <div class="col-md-4">
                                <input class="col-md-4 form-control" name="distance-name" required id="distance" type="textbox">
                        </div>
                    </div>
        </form>
            <h5><span class="label label-info">Zona de seguridad: distancia respecto al punto de origen</span></h5>
	    </div>

        <div class="col-md-8">
		<div id="generalTabContent" class="tab-content responsive">
							<div id="alert-tab" class="tab-pane fade in active">

								<div class="row">
									<div class="col-lg-12">
										<div id="map" style="height:350px;">
										</div>
										 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaDGXmc9qgQCVaVtGYZSWtGY3RwQdwuiM&callback=initMap&language=es&region=AR">
										</script>
									</div>
								</div>

							</div>

						</div>
	    </div>
       </div>
        <br>
        <br>
        <div class="row">
        <div class="col-sm-offset-6">
            <form class="form-horizontal" role="form">
            <div class="form-group">
            <!-- <input type="submit" name="signin" id="signin" value="sign in" class="btn btn-default"/> -->
            <button class="btn btn-primary" onclick="subirDatos()" type="button">Guardar</button>
            </div>
            </form>
        </div>
       </div>
         <footer class="footer">
            <div class="col-sm-offset-5"><h5 class="text-muted"> © Copyright 2017   |   BastON  |   All Rights Reserved  </h5></div>
         </footer>
    </div>
	<script src="/static/js/controller/zonaseguridad.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
